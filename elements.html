<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Elements</title>
  </head>
  <body>
    <i>italics</i>, also <em>emphasis</em> but em preferred, <br>
    <b>bold</b>, also <strong>strong importance</strong>, hence preferred <br>
    i and b are just for style
    <ul>
      <li>ul is for unordered list</li>
      <li>l creates bullet list</li>
    </ul>
    <ol><li>ol is for ordered list</li>
      <li>ol as in 1,2,3</li>
    </ol>
  </body>
</html>
